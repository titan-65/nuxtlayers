# Deploy Web App to Vercel
# Triggered on push to main or manual dispatch

name: Deploy Web

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'layers/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install
        working-directory: ./apps/web

      - name: Build Nuxt app
        run: pnpm run build
        working-directory: ./apps/web
        env:
          NUXT_FIREBASE_PROJECT_ID: ${{ secrets.NUXT_FIREBASE_PROJECT_ID }}
          NUXT_FIREBASE_API_KEY: ${{ secrets.NUXT_FIREBASE_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          NUXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NUXT_FIREBASE_PROJECT_ID }}
          NUXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NUXT_FIREBASE_API_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--prod'
